<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Characters | Northern Attitude</title>
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        .character-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: var(--spacing-md);
            margin-bottom: var(--spacing-lg);
        }
        
        .character-card {
            background-color: var(--card-bg);
            border-radius: 4px;
            padding: var(--spacing-md);
            box-shadow: 0 4px 12px var(--shadow);
            transition: var(--transition-fast);
            position: relative;
            display: flex;
            flex-direction: column;
        }
        
        .character-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px var(--shadow);
        }
        
        .character-card.active {
            border-left: 4px solid var(--header);
        }
        
        .active-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: var(--header);
            color: white;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .character-header {
            display: flex;
            align-items: center;
            margin-bottom: var(--spacing-md);
        }
        
        .character-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            overflow: hidden;
            border: 2px solid var(--header);
            margin-right: var(--spacing-md);
        }
        
        .character-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .character-info h3 {
            margin-bottom: 5px;
            font-family: var(--accentfont);
            color: var(--header);
        }
        
        .character-info .position {
            font-weight: var(--semibold);
            color: var(--lighttext);
            margin-bottom: 5px;
        }
        
        .character-info .team {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .character-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: var(--spacing-xs);
            margin-bottom: var(--spacing-md);
            font-size: 0.9rem;
        }
        
        .stat {
            padding: var(--spacing-xs);
            text-align: center;
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 4px;
        }
        
        .stat-name {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.8rem;
            margin-bottom: 2px;
        }
        
        .stat-value {
            font-weight: var(--medium);
            color: var(--lighttext);
        }
        
        .character-actions {
            margin-top: auto;
            display: flex;
            justify-content: space-between;
            padding-top: var(--spacing-sm);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .character-actions a {
            color: var(--header);
            text-decoration: none;
            font-size: 0.9rem;
            transition: var(--transition-fast);
        }
        
        .character-actions a:hover {
            color: var(--header-hover);
        }
        
        .no-characters {
            text-align: center;
            padding: var(--spacing-lg);
            background-color: var(--card-bg);
            border-radius: 4px;
        }
        
        .no-characters h3 {
            color: var(--header);
            margin-bottom: var(--spacing-md);
        }
        
        .empty-illustration {
            max-width: 200px;
            margin: 0 auto var(--spacing-md) auto;
            opacity: 0.6;
        }
    </style>
</head>
<body>
    <header>
        <div class="container header-content">
            <div class="logo">northern<span>attitude</span></div>
            <nav>
                <ul>
                    <li><a href="./dash.html">Dashboard</a></li>
                    <li><a href="#">Players</a></li>
                    <li><a href="./teams.html">Teams</a></li>
                    <li><a href="#">Games</a></li>
                    <li><a href="#">Stats</a></li>
                </ul>
            </nav>
            <div class="user-container">
                <span id="username-display" class="username-display"></span>
                <span> | </span>
                <a href="#" id="logout-link" class="logout-link">Log Out</a>
            </div>
        </div>
    </header>
    
    <main>
        <div class="container">
            <div class="content-header">
                <h2>My Characters</h2>
                <button id="create-character-btn" class="btn btn-primary">Create New Character</button>
            </div>
            
            <div id="character-list-error" class="auth-error" style="display: none;"></div>
            <div id="character-list-success" class="auth-success" style="display: none;"></div>
            
            <div id="character-container">
                <!-- Characters will be loaded here via JavaScript -->
                <div class="loading-message">Loading your characters...</div>
            </div>
        </div>
    </main>
    
    <footer>
        <div class="container">
            <p>&copy; 2025 Northern Attitude Hockey Roleplay. All rights reserved.</p>
        </div>
    </footer>

    <script src="../js/auth-utils.js"></script>
    <script src="../js/my-characters.js"></script>
</body>
</html>
