<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teams | Northern Attitude</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="https://use.typekit.net/eat5uwv.css">
    <style>
        .teams-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: var(--spacing-md);
            margin-bottom: var(--spacing-lg);
        }
        
        .team-card {
            background-color: var(--card-bg);
            border-radius: 4px;
            padding: var(--spacing-md);
            box-shadow: 0 4px 12px var(--shadow);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            transition: var(--transition-fast);
        }
        
        .team-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px var(--shadow);
        }
        
        .team-logo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            overflow: hidden;
            margin-bottom: var(--spacing-sm);
            background-color: var(--darktext);
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid var(--header);
        }
        
        .team-logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .team-name {
            font-family: var(--accentfont);
            font-size: 1.4rem;
            color: var(--header);
            margin-bottom: var(--spacing-xs);
        }
        
        .team-record {
            font-weight: var(--medium);
            color: var(--lighttext);
            margin-bottom: var(--spacing-md);
        }
        
        .btn-sm {
            padding: var(--spacing-xs) var(--spacing-sm);
            font-size: 0.9rem;
        }
        
        .empty-state {
            background-color: var(--card-bg);
            border-radius: 4px;
            padding: var(--spacing-lg);
            text-align: center;
            margin-bottom: var(--spacing-lg);
        }
        
        .empty-state h3 {
            color: var(--header);
            margin-bottom: var(--spacing-sm);
        }
    </style>
</head>
<body>
    <header>
        <div class="container header-content">
            <div class="logo">northern<span>attitude</span></div>
            <nav>
                <ul>
                    <li><a href="dash.html">Dashboard</a></li>
                    <li><a href="my-characters.html">Players</a></li>
                    <li><a href="teams.html">Teams</a></li>
                    <li><a href="#">Games</a></li>
                    <li><a href="#">Stats</a></li>
                </ul>
            </nav>
            <div class="user-container">
                <span id="username-display" class="username-display"></span>
                <span> | </span>
                <a href="#" id="logout-link" class="logout-link">Log Out</a>
            </div>
        </div>
    </header>
    
    <main>
        <div class="container">
            <div class="content-header">
                <h2>Hockey Teams</h2>
                <button id="create-team-btn" class="btn btn-primary" style="display: none;">Create New Team</button>
            </div>
            
            <div id="teams-error" class="auth-error" style="display: none;"></div>
            <div id="teams-success" class="auth-success" style="display: none;"></div>
            
            <div id="teams-container">
                <p>Loading teams...</p>
            </div>
        </div>
    </main>
    
    <footer>
        <div class="container">
            <p>&copy; 2025 Northern Attitude Hockey Roleplay. All rights reserved.</p>
        </div>
    </footer>

    <script src="../js/auth-utils.js"></script>
    <script src="../js/teams.js"></script>
</body>
</html>
